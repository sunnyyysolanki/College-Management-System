   <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="AdminSubjectAsign" method="post">
            <div class="form ">
                <div class="details personal">
                    <span class="title">Asign Subjects</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Faculty ID</label>
                            <input type="text" name="faculty_id" id="faculty_id" placeholder="Enter ID" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="Course">Select Course:</label>
                            <select name="Course" id="course">
                            	<option value="" disabled selected>Select your course</option>
                                <option value="CSE">COMPUTER SCIENCE ENGINEERING</option>
                                <option value="CE">COMPUTER ENGINEERING</option>
                                <option value="IT">INFORMATION TECHNOLOGY</option>
                                <option value="ME">MECHANICAL ENGINEERING</option>
                                <option value="AE">AUTOMOBILE ENGINEERING</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="Sem">Select Semester</label>
                            <select name="Sem" id="Sem">
                            	<option value="" disabled selected>Select your Semester</option>
                                <option value="sem-1">Semester 1</option>
                                <option value="sem-2">Semester 2</option>
                                <option value="sem-3">Semester 3</option>
                                <option value="sem-4">Semester 4</option>
                                <option value="sem-5">Semester 5</option>
                                <option value="sem-6">Semester 6</option>
                                <option value="sem-7">Semester 7</option>
                                <option value="sem-8">Semester 8</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="subject_name">Select Subjects:</label>
					        <select id="subject_name" name="subject_name">
					            <option value="ADVANCE JAVA TECHNOLOGY">ADVANCE JAVA TECHNOLOGY  </option>
					            <option value="DATA SCIENCE">DATA SCIENCE </option>
                                <option value="CRYPTOGRAPHY AND NETWORK SECURITY">CRYPTOGRAPHY AND NETWORK SECURITY</option>
                                <!-- <option value="SEPM">SEPM</option> -->
                               <!-- <option value="IOT">Internet Of Things</option> --> 
                                <!-- <option value="DPA">DPA</option> -->
					        </select>
                        </div>
                        <div class="input-field">
                            <label for="subject_code">Select Subject Codes:</label>
                            <select id="subject_code" name="subject_code">
                                <option value="ajt">AJT </option>
                                <option value="dsc">DSC </option>
                                <option value="cns">CNS</option>
                            </select>
                         </div>
                        <div class="input-field">
                            <label for="subject_id">Select Subject ID:</label>
                            <select id="subject_id" name="subject_id">
                                <option value="CE0618">CE0618 </option>
                                <option value="CE0630">CE0630 </option>
                                <option value="CE0634">CE0634</option>
                            </select>
                         </div>
                        <div class="input-field">
                            <label for="operation">Select operation:</label>
                            <select id="operation" name="operation">
                                <option value="insert">Insert</option>
                                <!-- <option value="update">Update</option> -->
                                <option value="delete">delete</option>
                            </select>
                         </div>

                            <div class="input-field">

                            <div class="input-field">

                                    <input type="text" name="ESE Practical" id="ESE Practical" placeholder="Enter ESE Practical Marks" required>
                            </div> -->
                           
                    </div>
                    
                        <button class="sumbit">
                            <span class="btnText">Save</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </form>
            </div>
        

</body>
